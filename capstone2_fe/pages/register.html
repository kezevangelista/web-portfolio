    <!-- jumbotron -->
    <header class="jumbotron text-center">
		<h1><img src="../assets/images/cooked-logo-h1.svg" alt="Cooked Logo"><span id="cook-ook">ook</span><span id="cook-dot">.</span><span id="cook-ed">ed</span> Course Booker</a></h1>

		<a href="#" class="btn btn-success"> Book Now, Cook Later!</a>
	</header>
    
    <div class="container my-5">
		<h2 class="text-center my-5">
			Register User
		</h2>

		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form id="registerUser">
 			        
					<input type="text" id="firstName" class="form-control mb-3" placeholder="Input your first name">

					<input type="text" id="lastName" class="form-control mb-3" placeholder="Input your last name">

					<input type="email" id="userEmail" class="form-control mb-3" placeholder="Input your Email Address">

					<input type="number" id="mobileNumber" class="form-control mb-3" placeholder="Input your Mobile Number">

					<div class="form-row my-3">
						<div class="form-group col-md-6">
							<!-- insert password -->
							<input type="password" id="password1" class="form-control mb-2" placeholder="Input Password">
						</div>
                           <!--  password verification -->
						<div class="form-group col-md-6">
							<input type="password" id="password2" class="form-control mb-2" placeholder="Verify Password">
						</div>
					</div>

					<button type="submit" class="btn btn-block btn-success my-3">Register</button>
				</form>
			</div>
		</div>
	</div>
